<link rel="stylesheet" href="stylelogin.css" />
<script src="loginsignin.js"></script>
<div class="main">
  <input type="checkbox" id="switch" checked />
  <div class="signup">
    <form>
      <label for="switch">Signup</label>
      <input type="email" placeholder="Email" autocomplete="off" required />
      <input type="text" placeholder="Username" autocomplete="off" required />
      <input
        type="password"
        placeholder="Password"
        autocomplete="off"
        required
      />
      <button>Signup</button>
    </form>
  </div>
  <div class="login">
    <form>
      <label for="switch">Login</label>
      <input type="text" placeholder="Username" autocomplete="off" required />
      <input
        type="password"
        placeholder="Password"
        autocomplete="off"
        required
      />
      <button>Login</button>
    </form>
  </div>
</div>
